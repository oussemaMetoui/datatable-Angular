<app-header></app-header>

<main class="main">
  <!-- table component -->
  <app-data-table (onChangeOrder)="onSort($event)" [headers]="headers" [list]="getListPagination(currentPage)">
  </app-data-table>

  <!-- navigation component -->
  <app-navigation [currentPage]="currentPage" [totalPages]="pagesCount" [listPage]="[1,2,3]" [limitPage]="10"
    (page)="clickPage($event)"></app-navigation>

</main>
<!-- Footer -->
<app-footer></app-footer>
